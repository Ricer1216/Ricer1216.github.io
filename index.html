<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华丽的个人博客</title>
    <!-- 引入外部CSS样式 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 引入自定义图标字体 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="brand">华丽博客</a>
                <ul class="nav-links">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">关于我</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 主体内容区域 -->
    <main>
        <section class="featured-post">
            <article>
                <img src="featured-image.jpg" alt="封面图片">
                <h2 class="post-title">一篇华丽的文章标题</h2>
                <p class="post-excerpt">这是一段引人入胜的摘要，用于吸引读者进一步阅读整篇文章...</p>
                <a href="#" class="read-more">阅读全文</a>
            </article>
        </section>

        <!-- 文章列表部分 -->
        <section class="posts-container">
            <!-- 这里可以放置多篇博客文章的卡片组件 -->
        </section>
    </main>

    <!-- 底部区域 -->
    <footer>
        <div class="container">
            <p>&copy; 2022 华丽的个人博客. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- 引入外部JavaScript文件（如jQuery、Bootstrap等） -->
    <script src="scripts.js"></script>
</body>
</html>
